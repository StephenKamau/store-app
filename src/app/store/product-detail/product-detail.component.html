<div class="border rounded m-1 shadow card">

    <a routerLink="/products/{{product.id}}">
        <img class="rounded" [src]="product.url" alt="{{product.name}}">
        <div class="p-1">
            <h3>{{product.name}}</h3>
            <p>{{product.price | currency}}</p>
        </div>
    </a>
    <div class="p-1">
        <button class="rounded" (click)="addToCart(product)">Add to cart</button>
    </div>
</div>
